<div class="card-container">
  <a class="card">
    <div class="col-md-12">
      <form [formGroup]="loginForm" class="example-form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            class="form-control mb-2"
            placeholder="test@test.com"
            formControlName="email"
            required
            autofocus
            autocomplete="off"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            class="form-control mb-2"
            placeholder="******"
            required
            formControlName="password"
            autocomplete="off"
          />
        </mat-form-field>
        <div>
          <button
            mat-stroked-button
            color="accent"
            class="mb-1"
            (click)="onSubmitLoginForm()"
          >
            Login
          </button>
          &nbsp;
          <button
            mat-stroked-button
            color="primary"
            [routerLink]="['/register']"
          >
            Register
          </button>
        </div>
        <div class="forgot-link">
          <a text-center (click)="forgotPassword()">Forgot Password</a>
        </div>
        <div class="formGroup">
          <a class="hollow button primary" (click)="loginWithGoogle()">
            <img
              width="15px"
              style="margin-bottom: 3px; margin-right: 5px"
              alt="Google login"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
            />
            Sign in with Google
          </a>
        </div>
      </form>
    </div>
  </a>
</div>
