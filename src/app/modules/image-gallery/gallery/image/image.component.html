<div class="card text-center" style="width: 25rem">
  <div class="card-body">
    <form
      [formGroup]="imageUploadForm"
      (submit)="onSubmitFileUpload(imageUploadForm.value)"
    >
      <img
        [src]="imgSrc"
        width="350px"
        height="250px"
        (click)="fileUploader.click()"
      />
      <div class="form-group">
        <label for="image">Select file to upload</label>
        <input
          type="file"
          name="fileupload"
          class="form-control"
          formControlName="imageUrl"
          (change)="showImagePrev($event)"
          #fileUploader
          accept="image/*"
          multiple
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="caption"
          class="form-control"
          formControlName="caption"
          placeholder="caption"
        />
      </div>
      <div class="form-row">
        <select
          class="form-group form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          name="category"
          formControlName="category"
        >
          <option value="animal" selected>Animal</option>
          <option value="vehical">Vehical</option>
          <option value="bird">Birds</option>
          <option value="place">Place</option>
        </select>
      </div>
      <div class="form-row">
        <button
          class="btn btn-primary btn-block float-left"
          [routerLink]="['/gallery']"
          routerLinkActive="router-link-active"
        >
          Open Gallery
        </button>
        &nbsp; &nbsp;
        <button type="submit" class="btn btn-success btn-block float-right">
          Upload
        </button>
      </div>
    </form>
  </div>
 
</div>
